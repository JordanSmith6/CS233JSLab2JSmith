




<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Farkle</title>


    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div class="container text-center" style="width:400px;">
        <h2>Farkle</h2>
        <h1>Player 1</h1>
        <input id="name1" placeholder="Enter name">
        <h1>Player 2</h1>
        <input id="name2" placeholder="Enter name">
        <br>
        <br>
        <button id="BeginGame" class="btn btn-primary">Begin Game</button>
        <br><br>
        <button id="RollDice" class="btn btn-primary">Roll Dice</button>
        <h3>Current Player: <span id="CurrentPlayer"></span></h3>

    </div>
    <div id="RolledDice" class="container text-center  bg-green">
        <h3>Usable Dice</h3>

        <div class="row">
            <div class="col">
                <img id="0" src="images/die1.png">
            </div>
            <div class="col">
                <img id="1" src="images/die2.png">
            </div>
            <div class="col">
                <img id="2" src="images/die3.png">
            </div>
            <div class="col">
                <img id="3" src="images/die4.png">
            </div>
            <div class="col">
                <img id="4" src="images/die5.png">
            </div>
            <div class="col">
                <img id="5" src="images/die6.png">
            </div>
        </div>
    </div>
    <div id="SavedDice" class="container text-center text-white bg-dark">
        <h3>Scored Dice</h3>

        <div class="row">
            <div class="col">
                <img id="scored0">
            </div>
            <div class="col">
                <img id="scored1">
            </div>
            <div class="col">
                <img id="scored2">
            </div>
            <div class="col">
                <img id="scored3">
            </div>
            <div class="col">
                <img id="scored4">
            </div>
            <div class="col">
                <img id="scored5">
            </div>
        </div>


    </div>
    <br>
    <div class="container text-center">
        <button id="Update" class="btn btn-primary">Update Board</button>
        <button id="EndTurn" class="btn btn-primary">End Turn</button>

    </div>
    <div id= "ScoresArea" class="container text-center" style="width:700px;">
    <h3>Scores</h3>
    <div class="row">
       
        <div id= "P1ScoresArea" class="col">
            <h3 id = "PlayerName1"></h3>
            <h3 id = "Player1CurrentScore">Current Score: </h3>
            <h3 id = "Player1SavedScore">Saved Score: </h3>
        </div>
        <div id= "P2ScoresArea" class="col" >
            <h3 id = "PlayerName2"></h3>
            <h3 id = "Player1CurrentScore">Current Score:</h3>
            <h3 id = "Player1SavedScore">Saved Score:</h3>
        </div>
    </div>
<div class="container text-center"> 
    <h3>If you need to learn how to play, click <a href="https://www.wikihow.com/Play-Farkle">here</a></h3>
</div>

    <script src="src/die.js"></script>
    <script src="src/game.js"></script>
    <script src="src/index.js"></script>
    <script src="src/players.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>

</html>
